<meta charset="UTF-8">
<script>
    const precolitro = prompt('Informe o preço do litro de uma bebida.')
    const quantobebeu = prompt('Informe quantos litros foram consumidos.')

    const total = Number(precolitro) * Number(quantobebeu)

    alert(`O preço total a pagar pelos ${quantobebeu} litros de bebida é de R$${total}.`)
</script>
