<meta charset="UTF-8">
<script>
    const passagem = prompt('Informe quanto custa cada passagem.')
    
    const passagemfilho = Number(passagem) / Number(2)
    const totaldia = Number(passagem) + Number(passagemfilho)
    const totalmes = Number(totaldia) * Number(22)

    alert(`Em 22 dias uteis, serão gastos R$${totalmes} em passagens com você e seu filho.`)

</script>
