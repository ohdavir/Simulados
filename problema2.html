<meta charset="UTF-8">
<script>
    const cotacaoeuro = prompt('Informe a cotação do euro.')
    const precoviagem = prompt('Informe quantos euros custara para fazer uma viagem.')

    const total = Number(cotacaoeuro) * Number(precoviagem)

    alert(`O preço da viagem em reais é de R$${total}.`)
</script>
